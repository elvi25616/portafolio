  <head>

  </head>
  <body class="bg-sky-50 text-stone-900 dark:bg-primary dark:text-cyan-50 font-roboto">
    <header>
      <nav
        class="flex justify-between py-10 m-auto px-10 text-lg font-medium tracking-widest md:items-center"
      >
        <a href="index.html"><img src="./img/image_2.png" alt="" width="50" /></a>

        <div

          class="bg-white dark:bg-slate-800 p-7 h-[380px] w-[320px] md:flex flex-col items-start justify-around rounded-lg text-dark dark:text-white md:flex-row md:w-full md:py-0 md:h-[50px] md:bg-inherit md:dark:bg-primary hidden"
        >
          <ul
            class="flex h-5/6 flex-col justify-around md:flex-row md:justify-center w-full"
          >
            <li class="md:px-5 hover:text-sky-600 font-bold">
              <a href="index.html#about">Quien soy</a>
            </li>
            <li class="md:px-5 hover:text-sky-600 font-bold">

            </li>
            <li class="md:px-5 hover:text-sky-600 font-bold">
              <a href="contact.html">Contacto</a>
            </li>
          </ul>
          <button id="darkButton">
            <i class="bi bi-moon-stars-fill text-sky-600 text-2xl"></i>

        <button id="menu-button" class="absolute top-10 right-12 md:hidden">
          <span
            class="br-1 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
          ></span>
          <span
            class="br-2 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
          ></span>
          <span
            class="br-3 block bg-black dark:bg-white my-2 rounded-md h-[3px] w-[28px]"
          ></span>
        </button>
      </nav>
    </header>
    <main>
      <h2
        class="text-3xl text-slate-700 dark:text-white mt-12 mb-10 px-10 font-bold tracking-widest text-center"
      >
        Contacto
      </h2>
      <section class="w-[90%] md:max-w-[600px] m-auto">
       
        <div class="contact-container">
          <div class="contact-info">
           
            <p><strong>Correo Electrónico:</strong> <span>elvipineda25616@gmail.com</span></p>
            <p><strong>Teléfono:</strong> +57 320 308 15 18</p>
            <p><strong>Ubicación:</strong> Medellin, Colombia</p>
          </div>
        
      </section>
      <h3
      class="text-3xl text-slate-700 dark:text-white mt-12 mb-10 px-10 font-bold tracking-widest text-center"
    >
      Contáctame
    </h3>

    <section class="flex flex-col w-[90%] m-auto" id="contacto">
      <form name="contact" method="POST" data-netlify="true"  class="w-[90%] md:max-w-[600px] m-auto">
        <div>
          <input
            placeholder="info@ejemplo.com"
            type="email"
            name="email"
            id="email"
            class="p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
          />
        </div>

        <div class="py-3">
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            class="p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
          />
          <div class="py-3">
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Telefono"
              class="p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
            />
        </div>

        <div>
          <textarea
            name="msj"
            id="msj"
            rows="5"
            placeholder="Mensaje"
            class="p-3 w-full rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
          ></textarea>
        </div>
        <div class="my-3">
          <button
            class="bg-sky-600 text-white p-3 w-full rounded-lg text-xl tracking-widest"
          >
            Enviar Mensaje
          </button>
        </div>
      </form>
      <footer class="text-center mt-12 mb-5">
        <p class="hover:text-sky-500">
          Desarrollado | Elvi Pineda.
        </p>
        <div class="my-2">
          <a href="https://github.com/elvi25616"><i class="bi bi-github hover:text-sky-500 px-2"></i></a>
          <a href=" https://www.linkedin.com/in/elvia-pineda-developer2022"
            ><i class="bi bi-linkedin hover:text-sky-500 px-2"></i
          ></a>
          <a href=""><i class="bi bi-twitter hover:text-sky-500 px-2"></i></a>
          <a href="">
            <i class="bi bi-instagram hover:text-sky-500 px-2"></i
          ></a>
         
          
        </div>
      </footer>
    </main>
  </body>
